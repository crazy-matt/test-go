# https://taskfile.dev
# A modern replacement for Makefile
---
version: "3"
silent: true

includes:
  docker:
    taskfile: ./taskfile.docker.yaml
    dir: ./docker
  lint:
    taskfile: ./taskfile.lint.yaml
  sec:
    taskfile: ./taskfile.security.yaml

tasks:
  default:
    cmds:
      - task --list

  clean:
    desc: Clean and tidy go.mod and go.sum
    cmds:
      - echo "ğŸ“’  {{.TASK}}"
      - go clean -i ./...
      - \rm -f ~/.local/bin/$(basename $(pwd))

  tidy:
    desc: Ensure go.mod and go.sum are tidy
    cmds:
      - echo "ğŸ“’  {{.TASK}}"
      - go mod tidy
      - git diff --exit-code go.mod go.sum
    ignore_error: true

  test:
    desc: Run tests
    cmds:
      - echo "ğŸ“’  {{.TASK}}"
      - task lint
      - task tidy
      - go test ./...

  build:
    desc: Build the app
    cmds:
      - task test
      - go build -o bin/$(basename $(pwd)) ./...




  setup:
    desc: Initialize the development environment
    silent: false
    cmds:
      - echo "ğŸš€ Installing base tools using mise..."
      - mise install
      - echo "âœ… Enabling corepack for Yarn..."
      - corepack enable
      - echo "ğŸ”„ Ensuring Yarn is installed and activated..."
      - corepack prepare yarn@stable --activate
      - yarn set version stable
      - yarn config set nodeLinker node-modules
      - echo "ğŸ“¦ Installing project dependencies..."
      - if [ -f yarn.lock ]; then yarn install --immutable; else yarn install; fi
      - echo "ğŸ” Running initial security & linting checks..."
      - task lint
      - task sec
      - echo "ğŸ‰ Dev environment setup complete!"

  getready:
    desc: Run linting/formatting/testing
    silent: false
    cmds:
      - task: sec
      - task: lint
      - yarn install
      - yarn format
      - yarn lint:fix
      - yarn test
      - yarn build
      - yarn gendoc
